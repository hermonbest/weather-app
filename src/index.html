<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/973c5b26a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <form class="search-form">
        <h1>Weather App</h1>
        <div class="input-group">
          <input type="text" placeholder="Enter city name" id="city-input" />
          <button id="search-button">Search</button>
        </div>
      </form>
      <div class="weather-container" id="weather-container">
        <div class="current-weather">
          <h2 class="city-name" id="city-name"></h2>
          <div class="main-info">
            <img
              class="weather-icon"
              id="weather-icon"
              src=""
              alt="Weather Icon"
            />
            <div class="temp-desc">
              <p id="temperature"></p>
              <p class="weather-description" id="weather-description"></p>
            </div>
          </div>
          <div class="additional-info">
            <div class="info-item">
              <i class="fa-solid fa-temperature-half"></i>
              <div class="info-text">
                <span class="label">Feels like:</span>
                <span id="feels-like"></span>
              </div>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-droplet"></i>
              <div class="info-text">
                <span class="label">Humidity:</span>
                <span id="humidity"></span>
              </div>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-wind"></i>
              <div class="info-text">
                <span class="label">Wind:</span>
                <span id="wind-speed"></span>
              </div>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-snowflake"></i>
              <div class="info-text">
                <span class="label">Snow:</span>
                <span id="visibility"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast">
          <h3>5-Day Forecast</h3>
          <div class="forecast-days" id="forecast-days">
            <!-- Forecast days will be inserted here -->
          </div>
        </div>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>
  </body>
</html>
